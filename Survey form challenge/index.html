<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
</head>

<body>

    <h1 id="title">Survey</h1>

    <body>
        <div id="main">
            <p id="description">Help us find problems with Rosborg. All answers is strictly anonymous.</p>

            <form id="survey-form">

                <div style="width:100%; text-align:center; margin-top: 15px;">
                    <label id="checkbox-title" style="text-align:center;">Gender:</label>
                </div>

                <div id="information">
                    <label id="checkbox-label" class="Labels">Male:</label>
                    <input type="checkbox" id="checkbox" value="1">
                    <label id="checkbox-label2" class="Labels">Female:</label>
                    <input type="checkbox" id="checkbox" value="1">
                </div>

                <div id="information">
                    <label id="name-label" class="Labels">Name:</label>
                    <input type="text" id="name" placeholder="Enter name" required>
                </div>

                <div id="information">
                    <label id="email-label" class="Labels">Email:</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>

                <div id="information">
                    <label id="number-label" class="Labels">Age:</label>
                    <input type="number" id="number" min="1" max="100" placeholder="Enter age" required>
                </div>

                <div id="information">
                    <label id="problem-label" class="Labels">Problem category:</label>
                    <select id="dropdown">
                        <option disabled value>Select a category</option>
                        <option value="None">None</option>
                        <option value="teachers">Teachers</option>
                        <option value="students">Students</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div id="information">
                    <label id="important-label" class="Labels">Importance:</label>
                    <ul id="list">
                        <li class="radio"><label><input name="radio-buttons" type="radio" value="1"></label>Very
                            important</li>
                        <li class="radio"><label><input name="radio-buttons" type="radio" value="2"></label>Important
                        </li>
                        <li class="radio"><label><input name="radio-buttons" type="radio" value="3"></label>Can wait
                        </li>
                    </ul>
                </div>

                <div id="information">
                    <label id="textarea-label" class="Labels">Describe your problem:</label>
                    <textarea type="text" placeholder="Enter problem"></textarea>
                </div>

                <div id="Submit-button">
                    <button type="submit" class="Submit" id="submit">Submit</button>
                </div>
            </form>

        </div>
    </body>

</body>

</html>
